<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages Dashboard</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .time {
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>All Contact Messages</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Received At</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
                <tr>
                    <td>{{ msg.name }}</td>
                    <td>{{ msg.email }}</td>
                    <td>{{ msg.phone }}</td>
                    <td>{{ msg.message }}</td>
                    <td class="time">{{ msg.created_at|date:"Y-m-d H:i" }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="5">No messages yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
